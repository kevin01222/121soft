<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="hotcss" content="initial-dpr=1">
    <title>重置密码</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/hotcss.js"></script>
</head>
<body>
<div class="wrapper">
    <p class="head-title">重置密码<i class="head-return"></i></p>
    <ul id="box" class="login-form">
        <li class="input-lock"><input placeholder="请输入新密码" type="text"></li>
        <li class="input-again"><input placeholder="请再次输入新密码" type="text"></li>
    </ul>
    <div class="login-button register-bottom">
        <button>确定</button>
    </div>
<!-- 弹出框-密码修改 -->
    <div class="alert-layer none">
        <div class="pop-modal">
            <span class="alert-icon-tips ait-sucess"></span>
            <dl>
                <dt>修改成功！</dt>
                <dd>请使用新密码重新登录</dd>
            </dl>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">

</script>
</body>
</html>
