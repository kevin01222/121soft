<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <meta name="hotcss" content="initial-dpr=1">
    <title>登录页面</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="js/hotcss.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="logo-wrap">
        <img class="icon-logo" src="img/icon-logo.png">
    </div>
    <div class="logo-wave"></div>
    <ul class="login-form">
        <li class="input-phone"><input placeholder="请输入手机号" class="J_focus" type="text" id="phone"></li>
        <li class="input-lock"><input placeholder="请输入密码" class="J_focus" type="password" id="pwd"></li>
    </ul>
    <div class="login-button">
        <button onclick="login()">登录</button>
        <button onclick="login_authCode()">验证码登录</button>
        <p><a href="forget-password.html">忘记密码</a><span>|</span><a href="register.html">现在注册</a></p>
    </div>
</div>
<script type="text/javascript" src="js/jquery-1.9.1.js"></script>
<script type="text/javascript">
//登录
function login(){
    var phone = $("#phone").val(); //手机号码  
    var pwd=$('#pwd').val();//密码
        if (phone == ""|| phone==null ) {
            alert("手机号码不能为空！");
            return;
        }
        if(pwd==''||pwd==null){
            alert("密码不能为空！");
            return;
        }
    var serialize="phone=" + phone + "&pwd=" + pwd;
        $.ajax({
        url: '/SSMDemo/serverService/userLogin',
        dataType: 'json',
        data: serialize,
        success: function (d) {
            if(d.code==200){
                //登录成功，跳转至首页
                window.location.href='index.html';
            }else{
                //登录失败提示信息，重新填写登录信息
                alert(d.msg);
                return ;
            }
        }
    });
}
function login_authCode(){
    window.location.href='login-authCode.html';
}
</script>
</body>
</html>
